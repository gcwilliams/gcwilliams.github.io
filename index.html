---
layout: default
title: gcwilliams
banner: balcombe.jpg
---

<div class="home">

  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <time><strong>{{post.date | date: "%b %-d, %Y" }}</strong></time>
        <article>{{ post.excerpt }}</article>
      </li>
    {% endfor %}
  </ul>

</div>
